<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="initial-scale=1">
		<link rel="stylesheet" href="material/roboto.css">
		<link rel="stylesheet" href="material/angular-material.min.css">
		<link rel="stylesheet" href="styles/styles.css">
		<title>New</title>
	</head>
	<body ng-controller="incident__" ng-app="incident" ng-cloak>

		<md-toolbar class="site-content-toolbar md-whiteframe-glow-z2">
			<div class="md-toolbar-tools">
				<md-button class="md-icon-button md-toolbar-item" aria-label="Settings" ng-click="toggleLeft()" hide-gt-md>
					<md-icon md-svg-src="svg/ic_menu_white_24px.svg"></md-icon>
				</md-button>
				<h1 class="md-toolbar-item">Community Safety</h1>
				<span flex></span>
			</div>
		</md-toolbar>

		<md-section layout="row" flex>
			<md-sidenav
				class="md-sidenav-left"
				md-component-id="left"
				md-is-locked-open="$mdMedia('gt-md')"
				md-whiteframe="4">

				<md-toolbar class=" site-content-toolbar">
					<div class="md-toolbar-tools">
						<md-button class="md-icon-button md-toolbar-item" aria-label="Settings" ng-click="toggleLeft()" hide-gt-md>
							<md-icon md-svg-src="svg/ic_menu_white_24px.svg"></md-icon>
						</md-button>
						<h2 class="md-toolbar-item">Options</h2>
						<span flex></span>
					</div>
				</md-toolbar>

				<md-content layout-padding >
					<div ng-include="'login.html'"></div>

					<p>
						Here be words and buttons to give yee options
					</p>
				</md-content>

			</md-sidenav>

			<md-content flex layout-padding>
				<div layout="column" layout-align="space-between">
					<div layout="column" layout-wrap>
						<div ng-include="'address.html'"></div>
						<md-button class="md-raised" aria-label="Current Location" ng-click="null" style="margin-left: auto; margin-right: 0.5rem">
							Current location
							<md-icon md-svg-icon="svg/ic_place_black_24px.svg" aria-label="Current location"></md-icon>
						</md-button>
					</div>
					<div layout="column" layout-wrap>
						<h2>Select a location</h2>
						<div flex aria-label="map for select location" style="height: 100vw">
							put your map here
						</div>
						<md-button class="md-raised" href="" aria-label="Select Location" ng-click="null" style="max-width: 200px">
							Select Location
							<md-icon md-svg-icon="svg/ic_place_black_24px.svg" aria-label="Current location"></md-icon>
						</md-button>
					</div>
				</div>
			</md-content>
		</md-section>

		<script src="material/angular.min.js"></script>
		<script src="material/angular-animate.min.js"></script>
		<script src="material/angular-aria.min.js"></script>
		<script src="material/angular-messages.min.js"></script>
		<script src="material/angular-material.min.js"></script>
		<script src="scripts/incident.js"></script>
	</body>
</html>
