<!DOCTYPE html>
<md-toolbar class="site-content-toolbar md-whiteframe-glow-z2">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button md-toolbar-item" aria-label="Settings" ng-click="toggleLeft()" hide-gt-md>
            <md-icon md-svg-src="svg/ic_menu_white_24px.svg"></md-icon>
        </md-button>
        <h1 class="md-toolbar-item">Community Safety</h1>
        <span flex></span>
    </div>
</md-toolbar>

<md-content flex layout-padding>
    <div layout="column" layout-align="space-between">
        <div layout="column" layout-wrap>
            <div ng-include="'address.html'"></div>
            <md-button class="md-raised" aria-label="Current Location" ng-click="get_my_loc()" style="margin-left: auto; margin-right: 0.5rem">
                Current location
                <md-icon md-svg-icon="svg/ic_place_black_24px.svg" aria-label="Current location"></md-icon>
            </md-button>
        </div>
        <div layout="column" layout-wrap>
            <h2>Select a location</h2>
            <div flex aria-label="map for select location" style="height: 100vw">
                put your map here
            </div>
            <md-button class="md-raised" href="" aria-label="Select Location" ng-click="null" style="max-width: 200px">
                Select Location
                <md-icon md-svg-icon="svg/ic_place_black_24px.svg" aria-label="Current location"></md-icon>
            </md-button>
        </div>
    </div>
</md-content>
